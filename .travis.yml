language: java

branches:
  only:
  - development

sudo: required

services:
  - docker
dist: trusty

env:
  COMPOSE_VERSION: 1.5.2

before_install:
  # CommandBox Keys
  - sudo apt-key adv --keyserver keys.gnupg.net --recv 6DA70622
  - sudo echo "deb http://downloads.ortussolutions.com/debs/noarch /" | sudo tee -a
    /etc/apt/sources.list.d/commandbox.list

install:
  # Core testing install
  - sudo apt-get update && sudo apt-get --assume-yes install commandbox
  # Fix the Commandbox home path to avoid path issues with server installations
  - sudo echo 'commandbox_home=~/.Commandbox' > /usr/local/bin/commandbox.properties
  # Test that the box binary is available and ready for our tests
  - box version

script:
  - ant -f workbench/build.xml
  
notifications:
  slack:
    secure: 


